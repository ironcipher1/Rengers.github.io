<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Login/Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .tab.active {
      background: #ff2c55;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #ff2c55;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6003f;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 42%;
      cursor: pointer;
      color: #ccc;
    }

    .input-group {
      position: relative;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #ff2c55;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="text" placeholder="Username" id="login-username" required />
      <div class="input-group">
        <input type="password" placeholder="Password" id="login-password" required />
      </div>
      <p>username: hafsat muhammad</p>
      <p>password: 12345678 </p>
      <p>warning: hafsat should login please</p>
      <button type="submit">Login</button>
      <div class="message" id="login-msg"></div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form">
      <input type="text" placeholder="Username" id="signup-username" required />
      <input type="email" placeholder="Email" id="signup-email" required />
      <div class="input-group">
        <input type="password" placeholder="Password" id="signup-password" required />
      </div>
      <button type="submit">Sign Up</button>
      <div class="message" id="signup-msg"></div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginMsg = document.getElementById("login-msg");
    const signupMsg = document.getElementById("signup-msg");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      loginMsg.textContent = '';
      signupMsg.textContent = '';
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      loginMsg.textContent = '';
      signupMsg.textContent = '';
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      if (username === "hafsat muhammad" && password === "12345678" || username === "idrees adam" || password === 42991739) {
        loginMsg.style.color = "lightgreen";
        loginMsg.textContent = "Login successful!";
        window.location.href="buttons.html"
      } else {
        loginMsg.style.color = "#ff2c55";
        loginMsg.textContent = "Invalid credentials.";
      }
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (username.length < 4 || password.length < 8 ) {
        signupMsg.textContent = "Use valid username and password.";
      } else {
        signupMsg.style.color = "lightgreen";
        signupMsg.textContent = "Account created!";
      }
    });
  </script>
</body>
</html>
