<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pictures</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #ff2c55;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      padding: 30px 20px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main button{
      background-image: url("hft/ae74e1be6a2cbe868e0ca95ba960b55f.jpg");
      color: rgb(0, 0, 0);
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0px 1px 10px;
      font-size: 20px;
    }
    main button:hover{
      background-image: url("/1749860001125\ \(1\).jpg");
      color: white;
      box-shadow: 0px 0px 10px;
    }
    

    label.upload-label {
      background-color: #ff2c55;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
    }

    input[type="file"] {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .image-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>

</header>

<main>
    <button id="videos"> Suprise </button>
  <label class="upload-label" for="imageUpload">Select Images</label>
  <input type="file" id="imageUpload" accept="image/*" multiple />
  <div class="gallery" id="gallery"></div>
</main>

<footer>
  THIS IS FOR ❤️ HAFSAT
</footer>

<script>
  const imageInput = document.getElementById('imageUpload');
  const gallery = document.getElementById('gallery');

  // Load saved images on page load
  window.onload = function () {
    const saved = JSON.parse(localStorage.getItem('savedImages')) || [];
    saved.forEach(base64 => addImageToGallery(base64));
  };

  imageInput.addEventListener('change', function () {
    const files = Array.from(this.files);
    let savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        savedImages.push(base64);
        localStorage.setItem('savedImages', JSON.stringify(savedImages));
        addImageToGallery(base64);
      };
      reader.readAsDataURL(file);
    });
  });

  function addImageToGallery(src) {
    const div = document.createElement('div');
    div.className = 'image-card';
    div.innerHTML = `<img src="${src}" alt="Uploaded Image">`;
    gallery.appendChild(div);
  }
  document.getElementById("videos").onclick = function(){
    alert("kinshirya")
    window.location.href="videos.html"
  }
</script>
