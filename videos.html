<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Your Videos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff2c55;
    }

    .upload-btn {
      background-color: #ff2c55;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      margin: 20px 0;
    }

    input[type="file"] {
      display: none;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .video-box {
      position: relative;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .video-box video {
      width: 100%;
      display: block;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 44, 85, 0.9);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #e6003f;
    }
  </style>
</head>
<body>

  <h1>i love you hafsat</h1>
  <input type="file" id="videoInput" accept="video/*" multiple />
  <video src="/mb/2025-06-14-025115151.mp4" width="300px" controls></video>
  <video src="/mb/2025-06-14-092050176.mp4" width="300px" controls></video>
  <video src="/mb/4196a6823444e8d9423a584fcab9dc08.mp4" width="300px" controls></video>
  <video src="/mb/c288020e6fe97d17e6138c12f102104a.mp4" width="300px" controls></video>
  <audio src="/mu/4196a6823444e8d9423a584fcab9dc08.mp3" autoplay></audio>
  <div class="video-container" id="videoContainer"></div>

</body>
</html>
